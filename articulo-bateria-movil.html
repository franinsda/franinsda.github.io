<h1>Cómo ahorrar batería en el móvil</h1>

<p>La batería es uno de los mayores problemas en los smartphones.</p>

<ul>
<li>Baja el brillo de pantalla</li>
<li>Desactiva Bluetooth y GPS si no los usas</li>
<li>Cierra apps en segundo plano</li>
<li>Evita fondos animados</li>
</ul>

<p>Estos consejos alargan la duración diaria de la batería.</p>
